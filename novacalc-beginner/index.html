<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaCalculate Pro | 2026 Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glow-effect"></div>

    <div class="wrapper">
        <header class="calc-header">
            <h1 class="logo">NOVA<span>CALC</span></h1>
            <p class="slogan">Counting with style.</p>
        </header>

        <div class="screen">
            <div id="prev-display" class="previous-operand"></div>
            <div id="main-display" class="main-display">0</div>
        </div>

        <div class="btn-grid">
            
            <div class="row">
                <button class="btn btn-action" onclick="percentage()">%</button>
                <button class="btn btn-action" onclick="squareRoot()">√</button>
                <button class="btn btn-action" onclick="square()">x²</button>
                <button class="btn btn-clear" onclick="deleteLast()">DEL</button>
            </div>

            <div class="row">
                <button class="btn btn-clear triple" onclick="clearAll()">CLEAR ALL</button>
                <button class="btn btn-action" onclick="handleOperator('÷')">÷</button>
            </div>
            
            <div class="row">
                <button class="btn" onclick="appendNumber('7')">7</button>
                <button class="btn" onclick="appendNumber('8')">8</button>
                <button class="btn" onclick="appendNumber('9')">9</button>
                <button class="btn btn-action" onclick="handleOperator('×')">×</button>
            </div>

            <div class="row">
                <button class="btn" onclick="appendNumber('4')">4</button>
                <button class="btn" onclick="appendNumber('5')">5</button>
                <button class="btn" onclick="appendNumber('6')">6</button>
                <button class="btn btn-action" onclick="handleOperator('−')">−</button>
            </div>

            <div class="row">
                <button class="btn" onclick="appendNumber('1')">1</button>
                <button class="btn" onclick="appendNumber('2')">2</button>
                <button class="btn" onclick="appendNumber('3')">3</button>
                <button class="btn btn-action" onclick="handleOperator('+')">+</button>
            </div>

            <div class="row">
                <button class="btn triple" onclick="appendNumber('0')">0</button>
                <button class="btn btn-primary" onclick="calculate()">=</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
